<!DOCTYPE html>
<html>
<head>
  <title>Style Controller</title>
  <style>
    body {
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1 id="a">shaik MAHAMOOD</h1>

  <div>
    <button onclick="changeBackground()">Button 1: Background</button>
    <button onclick="changeColor()">Button 2: Text Color</button>
    <button onclick="applyStyling()">Button 3: Font Style</button>
    <button onclick="applyBorder()">Button 4: Border</button>
