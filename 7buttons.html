<html>
    <head>
        <script>
            function a(){
                document.getElementById("monday").innerHTML="Dosa";
            }
            function b(){
                document.getElementById('tuesday').innerHTML="idly";
            }
            function c(){
                document.getElementById('wednesday').innerHTML="chapathi";
            }
            function d(){
                document.getElementById('thursday').innerHTML="poori";
            }
            function e(){
                document.getElementById('friday').innerHTML="lemon rice";
            }
            function f(){
                document.getElementById('saturday').innerHTML="egg rice";
            }
            function g(){
                document.getElementById('sunday').innerHTML="biryani";
            }
        </script>
    </head>
    <body>
        <button onclick="a()">Monday</button>
         <h1 id="monday"></h1>
        <button onclick="b()">Tuesday</button>
         <h1 id="tuesday"></h1>
        <button onclick="c()">Wednesday</button>
         <h1 id="wednesday"></h1>
        <button onclick="d()">Thursday</button>
         <h1 id="thursday"></h1>
        <button onclick="e()">Friday</button>
         <h1 id="friday"></h1>
        <button onclick="f()">Saturday</button>
         <h1 id="saturday"></h1>
        <button onclick="g()">Sunday</button>
        <h1 id="sunday"></h1>
    </body>
</html>
